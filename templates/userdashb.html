<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            margin-top: 90px;
        }

        /* NAVBAR */
        nav {
            background-color: #030202;
            padding: 0;
            position: fixed;
            /* üî• Fix navbar on top */
            top: 0;
            /* Align at the top */
            left: 0;
            right: 0;
            z-index: 1000;
            /* Keep it above all content */
        }

        nav .nav-inner {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            max-width: 100%;
            margin: 0;
            padding: 0 10px;
        }

        nav img.site-logo {
            height: 80px;
            width: auto;
            object-fit: contain;
            margin: 0;
            padding: 5px 0;
            border-radius: 8px;
        }

        nav ul {
            display: flex;
            gap: 24px;
            margin: 0;
            padding: 0;
            list-style: none;
            padding-top: 35px;

        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        /* ‚≠ê Stylish Marquee */
        .fancy-marquee {
            background: linear-gradient(to right, #ff4b1f, #1fddff);
            padding: 10px 0;
            color: white;
            font-weight: bold;
            font-size: 22px;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 8px white;
            }

            to {
                text-shadow: 0 0 20px yellow;
            }
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            /* space between logo and text */
        }

        .site-name {
            color: white;
            text-decoration: none;
            font-size: 26px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            margin-top: 10px;
            /* adjust if needed */
        }

        /* PRODUCT GRID */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .btn-cart {
            margin-top: 10px;
            display: inline-block;
            padding: 8px 12px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-cart:hover {
            background-color: #444;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->

    <nav>
        <div class="nav-inner">

            <div class="brand">
                <img class="site-logo"
                    src="https://cdn.vectorstock.com/i/1000v/65/92/automotive-logo-badges-premium-collection-vector-33986592.jpg"
                    alt="Logo">

                <a href="{% url 'userdashb' %}" class="site-name">AutoCar</a>
            </div>
            <ul>
                <li><a href="{% url 'history' %}">History</a></li>
                <li>
                    <a href="{% url 'usercart' %}">
                        üõí <span style="color: yellow; font-size: 20px;">{{ cart_count|default:"0" }}</span>
                    </a>
                </li>
                <li><a href="/userlogout/">Logout</a></li>
            </ul>

        </div>
    </nav>

    <h1 style="padding-left:20px;">Welcome {{name}}</h1>

    <!-- PRODUCTS -->
    <div class="product-grid">
        {% for c in car %}
        <div class="product-card">
            {% if c.image %}
            <img src="{{ c.image.url }}" alt="{{ c.name }}">
            {% else %}
            <p>No image</p>
            {% endif %}

            <h3>{{ c.name }}</h3>
            <p>Price: ‚Çπ{{ c.price }}</p>

            <!-- correct name and pass id -->
            <a href="{% url 'add_to_cart' c.id %}" class="btn-cart">Add to Cart</a>
        </div>
        {% endfor %}
    </div>

</body>

</html>
